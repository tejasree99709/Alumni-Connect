<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alumni Profile</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #00c6ff, #a1ffce);
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .main-container {
      background: #fff;
      max-width: 700px;
      margin: 50px auto;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }

    .main-container h1 {
      text-align: center;
      color: #0072ff;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.3s;
    }

    input:focus, select:focus {
      border-color: #0072ff;
      outline: none;
      box-shadow: 0 0 8px rgba(0,114,255,0.3);
    }

    .gender-options {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }

    .gender-options label {
      font-weight: 400;
    }

    #button {
      display: block;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #00c6ff, #a1ffce);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      color: #000000;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.3s ease, background 0.3s;
    }

    #button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg,#a1ffce, #00c6ff);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  
  <div class="main-container">
    <h1>Alumni Profile</h1>
    <form method="POST" action="https://2iwsv0wlrj.execute-api.us-east-1.amazonaws.com/submit">

      <div class="form-group">
        <label>Alumni ID</label>
        <input type="text" name="alumniId" required>
      </div>

      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" required>
      </div>

      <div class="form-group">
        <label>Email ID</label>
        <input type="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Batch</label>
        <input type="text" name="batch" placeholder="Ex. 2020" required>
      </div>

      <div class="form-group">
        <label>Employment Status</label>
        <select name="stat" required>
          <option value="">Select your current status</option>
          <option>Employed full time</option>
          <option>Employed part time</option>
          <option>Self-employed full time</option>
          <option>Self-employed part time</option>
          <option>Homemaker</option>
          <option>Unemployed and looking for work</option>
          <option>Unemployed and not looking for work</option>
          <option>Retired</option>
          <option>Unable to work</option>
        </select>
      </div>

      <div class="form-group">
        <label>Employer</label>
        <input type="text" name="employer">
      </div>

      <div class="form-group">
        <label>Occupation</label>
        <input type="text" name="occupation">
      </div>

      <div class="form-group">
        <label>Experience Level</label>
        <select name="experience">
          <option value="">Select your relevant experience level</option>
          <option>Intern / Trainee</option>
          <option>Junior / Entry-level (0-2 years)</option>
          <option>Mid-level (2+ years)</option>
          <option>Lead / Manager</option>
          <option>Senior Manager / Director</option>
          <option>Executive</option>
          <option>Not Applicable</option>
        </select>
      </div>

      <div class="form-group">
        <label><input type="checkbox" name="currentemp" value="yes"> Is this your current employer?</label>
      </div>

      <div class="form-group">
        <label>Highest Degree</label>
        <select name="highestdegree">
          <option value="">Select your highest level of education</option>
          <option>Less than high school</option>
          <option>High school diploma</option>
          <option>Associate Degree</option>
          <option>Bachelor's degree</option>
          <option>Master's degree</option>
          <option>Professional school degree</option>
          <option>Doctorate degree</option>
        </select>
      </div>

      <div class="form-group">
        <label>Top Skills</label>
        <input type="text" name="skills" placeholder="Ex: Web Development">
      </div>

      <div class="form-group">
        <label>Location</label>
        <input type="text" name="location" placeholder="City, State or Country">
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="Female" required> Female</label>
          <label><input type="radio" name="gender" value="Male"> Male</label>
          <label><input type="radio" name="gender" value="Other"> Other</label>
          <label><input type="radio" name="gender" value="NoSay"> Prefer not to say</label>
        </div>
      </div>

      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" name="dob">
      </div>

      <div class="form-group">
        <label>Field of Interest</label>
        <input type="text" name="interest" placeholder="Ex. Web Development">
      </div>

      <button type="submit" id="button">Submit</button>
    </form>
  </div>

  <!-- JS for redirect -->
  <script>
    document.querySelector("form").addEventListener("submit", async function(e) {
      e.preventDefault(); // prevent default form submission

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch(this.action, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams(data)
        });

        const result = await response.json();

        if (response.ok) {
          // save alumniId to localStorage for next page
          localStorage.setItem("alumniId", data.alumniId);

          // optional: show success alert
          alert(result.message);

          // redirect to success page
          window.location.href = "LoginForm.html";
        } else {
          alert(result.error || "Failed to submit.");
        }

      } catch (err) {
        console.error(err);
        alert("An error occurred while submitting.");
      }
    });
  </script>

</body>
</html>
