<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Events | Alumni Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #b1e5f2;
      margin: 0;
      padding: 0;
    }
    .topbar {
      background-color: #1c2434;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topbar h1 {
      font-size: 1.5rem;
      margin: 0 auto;
    }
    .event-container {
      max-width: 900px;
      margin: 40px auto;
      background: #2f3d5a;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .event-table {
      background-color: #ffffff;
      color: #000000;
      margin-top: 20px;
    }
    .event-table th, .event-table td {
      vertical-align: middle;
      text-align: center;
    }
    .event-table th {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <h1><i class="fas fa-calendar-check"></i> Upcoming Events</h1>
    <a href="Studentdashboard.html" class="btn btn-danger"><i class="fas fa-arrow-left"></i> Back</a>
  </div>

  <div class="event-container">
    <table class="table table-bordered event-table" id="eventsTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Date</th>
          <th>Time</th>
          <th>Venue</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <!-- Events will load dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    const API_URL = "https://lkq75y3453.execute-api.us-east-1.amazonaws.com/submit"; // ðŸ”´ Replace with your API URL

    // Load events automatically when page opens
    async function loadEvents() {
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "view" })
        });
        const result = await res.json();
        const events = result.data || [];
        const tbody = document.querySelector("#eventsTable tbody");
        tbody.innerHTML = "";
        events.forEach((ev, i) => {
          const row = `<tr>
            <td>${i + 1}</td>
            <td>${ev.title}</td>
            <td>${ev.date || ""}</td>
            <td>${ev.time || ""}</td>
            <td>${ev.venue || ""}</td>
            <td>${ev.description || ""}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      } catch (err) {
        console.error("Error loading events:", err);
      }
    }

    // Call on page load
    window.onload = loadEvents;
  </script>
</body>
</html>
