<!DOCTYPE html>
<html>
<head>
  <title>Verify Account</title>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
  <script src="javascript-files/amazon-cognito-identity.min.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #519ff2d0; /* Solid blue background */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .verify-box {
      background: #fff; /* White box */
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.2);
      width: 320px;
    }

    h2 {
      margin-bottom: 20px;
      color: #007bff; /* Blue heading */
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .note {
      font-size: 12px;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="verify-box">
    <h2>Verify Your Account</h2>
    <input type="text" id="code" placeholder="Enter verification code"><br>
    <button onclick="verifyCode()">Verify</button>
    <p class="note">Check your email for the code</p>
  </div>

  <script>
    function verifyCode() {
      // Read from query params
      const urlParams = new URLSearchParams(window.location.search);
      const safeUsername = urlParams.get("username");
      const role = urlParams.get("role");

      if (!safeUsername) {
        alert("No username provided. Please sign up again.");
        return;
      }

      var poolData = {
        UserPoolId : "ap-southeast-1_pJ5sbcMfF",
        ClientId : "5m4o9v4k2kvqcd9mkocah75muc"
      };
      var userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

      var userData = {
        Username : safeUsername,
        Pool : userPool
      };
      var cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);

      cognitoUser.confirmRegistration(
        document.getElementById("code").value,
        true,
        function(err, result) {
          if (err) {
            alert(err.message || JSON.stringify(err));
            return;
          }
          alert("Account verified successfully!");

          // Redirect by role
          if (role === "Alumni") {
            window.location.replace("Details.html");
          } else if (role === "Student") {
            window.location.replace("StudentProfile.html");
          } else {
            window.location.replace("ResponsiveLayout.html");
          }
        }
      );
    }
  </script>
</body>
</html>
