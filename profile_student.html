<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Profiles | Alumni Connect</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
  body { font-family: 'Roboto', sans-serif; background-color: #b1e5f2; margin:0; padding:0; }
  .topbar { background-color: #1c2434; color:#fff; padding:15px 30px; display:flex; justify-content:space-between; align-items:center; }
  .topbar h1 { font-size:1.5rem; margin:0 auto; }
  .content-container { max-width:1100px; margin:40px auto; background:#2f3d5a; padding:30px; border-radius:8px; box-shadow:0 0 15px rgba(0,0,0,0.1); color:#fff; }
  .table thead { background-color:#1c2434; color:#fff; }
  .table tbody tr { background-color:#3e4b6b; color:#fff; }
  .table tbody tr:hover { background-color:#505e82; }
  .btn-custom { background-color:#b1e5f2; color:#000; border-radius:5px; }
  .btn-custom:hover { background-color:#96d3e6; }
  .filter-container { background:#3e4b6b; padding:15px; border-radius:6px; margin-bottom:20px; }
  .filter-container label { color:#fff; font-weight:500; }
  #loading { text-align:center; margin:15px 0; color:#fff; display:none; }
</style>
</head>
<body>

<div class="topbar">
  <h1><i class="fas fa-users"></i> Student Profiles</h1>
  <a href="Studentdashboard.html" class="btn btn-danger"><i class="fas fa-arrow-left"></i> Back</a>
</div>

<div class="content-container">
  <!-- Heading + Export button -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0"><i class="fas fa-user-graduate"></i> Student List</h3>
    <button class="btn btn-success" onclick="exportTableToCSV('students_export.csv')">
      <i class="fas fa-file-export"></i> Export CSV
    </button>
  </div>

  <!-- Filters -->
  <div class="filter-container mb-4">
    <form id="filterForm" class="row g-3">
      <div class="col-md-4">
        <label class="form-label"><i class="fas fa-user"></i> Name</label>
        <input type="text" class="form-control" id="filterName" placeholder="Enter name">
      </div>
      <div class="col-md-4">
        <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" class="form-control" id="filterEmail" placeholder="Enter email">
      </div>
      <div class="col-md-3">
        <label class="form-label"><i class="fas fa-calendar"></i> Batch</label>
        <input type="number" class="form-control" id="filterBatch" placeholder="Year">
      </div>
      <div class="col-md-1 d-flex align-items-end">
        <button type="button" class="btn btn-custom w-100" onclick="applyFilters()">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </form>
  </div>

  <div id="loading">Loading students...</div>

  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle text-center" id="studentsTable">
      <thead>
        <tr>
          <th>#</th>
          <th><i class="fas fa-id-card"></i> Name</th>
          <th><i class="fas fa-envelope"></i> Email</th>
          <th><i class="fas fa-calendar"></i> Batch</th>
          <th><i class="fas fa-cogs"></i> Action</th>
        </tr>
      </thead>
      <tbody id="studentsBody"></tbody>
    </table>
  </div>
</div>

<script>
const API_URL = "https://3rbaaictlh.execute-api.us-east-1.amazonaws.com/submit"; 
let allStudents = [];
let currentStudents = [];

// Fetch Students
async function fetchStudents() {
  const loading = document.getElementById("loading");
  loading.style.display = "block";

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: "view" })
    });
    const data = await response.json();

    if (!data.data) throw new Error("No 'data' field returned from Lambda");

    allStudents = data.data
      .filter(u => u.role === "Student") // Only students
      .map((u) => ({
        id: u.studentId,
        name: u.name || "N/A",
        email: u.email || "N/A",
        batch: u.batch?.toString() || "N/A"
      }));

    renderTable(allStudents);
  } catch(err) {
    console.error("=== ERROR FETCHING STUDENTS ===", err);
    alert("Failed to fetch students. Check console for details.");
  } finally {
    loading.style.display = "none";
  }
}

// Render Table
function renderTable(students) {
  currentStudents = students;
  const tbody = document.getElementById("studentsBody");
  tbody.innerHTML = students.map((s,index)=>`
    <tr>
      <td>${index+1}</td>
      <td>${s.name}</td>
      <td>${s.email}</td>
      <td>${s.batch}</td>
      <td>
        <button class="btn btn-sm btn-primary" onclick="editStudent('${s.id}')">
          <i class="fas fa-edit"></i> Edit
        </button>
      </td>
    </tr>
  `).join('');
}

// Edit Student
function editStudent(studentId) {
  localStorage.setItem("editStudentId", studentId);
  window.location.href = "StudentProfileSummary.html";
}

// Apply Filters
function applyFilters() {
  const name = document.getElementById("filterName").value.toLowerCase();
  const email = document.getElementById("filterEmail").value.toLowerCase();
  const batch = document.getElementById("filterBatch").value;

  const filtered = allStudents.filter(s => {
    return (!name || s.name.toLowerCase().includes(name)) &&
           (!email || s.email.toLowerCase().includes(email)) &&
           (!batch || s.batch === batch);
  });

  renderTable(filtered);
}

// Export CSV
function exportTableToCSV(filename) {
  if (currentStudents.length === 0) {
    alert("No data to export!");
    return;
  }

  const csvRows = [];
  csvRows.push(["SNO","Name","Email","Batch"].join(","));
  currentStudents.forEach((s,index)=>{
    csvRows.push([index+1,s.name,s.email,s.batch].join(","));
  });

  const blob = new Blob([csvRows.join("\n")], { type: "text/csv" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = filename;
  link.click();
}

fetchStudents();
</script>

</body>
</html>
