<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Opportunities | Alumni Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #b1e5f2;
      margin: 0;
      padding: 0;
    }
    .topbar {
      background-color: #1c2434;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topbar h1 {
      font-size: 1.5rem;
      margin: 0 auto;
    }
    .form-container {
      max-width: 950px;
      margin: 40px auto;
      background: #2f3d5a;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-container .form-label {
      color: #ffffff;
      font-weight: 500;
    }
    .btn-custom {
      background-color: #b1e5f2;
      color: #000000;
      border-radius: 5px;
    }
    .btn-custom:hover {
      background-color: #a0d6e8;
    }
    .nav-tabs .nav-link.active {
      background-color: #b1e5f2;
      color: #000000;
      border-radius: 5px 5px 0 0;
    }
    .nav-tabs .nav-link {
      border: none;
      color: #fff;
    }
    .opportunity-table {
      background-color: #ffffff;
      color: #000000;
      margin-top: 20px;
    }
    .opportunity-table th, .opportunity-table td {
      vertical-align: middle;
      text-align: center;
    }
    .opportunity-table th {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <h1><i class="fas fa-briefcase"></i> Manage Opportunities</h1>
    <a href="Admindashboard.html" class="btn btn-danger"><i class="fas fa-arrow-left"></i> Back</a>
  </div>

  <div class="form-container">
    <!-- Tabs -->
    <ul class="nav nav-tabs mb-3" id="jobTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="create-tab" data-bs-toggle="tab" data-bs-target="#create" type="button" role="tab">Create</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="update-tab" data-bs-toggle="tab" data-bs-target="#update" type="button" role="tab">Update</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="delete-tab" data-bs-toggle="tab" data-bs-target="#delete" type="button" role="tab">Delete</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="view-tab" data-bs-toggle="tab" data-bs-target="#view" type="button" role="tab">View</button>
      </li>
    </ul>

    <div class="tab-content" id="jobTabContent">
      <!-- Create Opportunity -->
      <div class="tab-pane fade show active" id="create" role="tabpanel">
        <form id="createJobForm">
          <div class="mb-3">
            <label class="form-label">Type</label>
            <select class="form-control" name="type" required>
              <option disabled selected>Select type</option>
              <option>Job</option>
              <option>Internship</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" name="title" placeholder="Enter title" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Company</label>
            <input type="text" class="form-control" name="company" placeholder="Enter company" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Eligibility</label>
            <select class="form-control" name="eligibility" required>
              <option disabled selected>Select target group</option>
              <option>Students</option>
              <option>Alumni</option>
              <option>Both</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" name="location" placeholder="Enter location" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Deadline</label>
            <input type="date" class="form-control" name="deadline" required>
          </div>
          <button type="submit" class="btn btn-custom w-100"><i class="fas fa-paper-plane"></i> Create Opportunity</button>
        </form>
      </div>

      <!-- Update Opportunity -->
      <div class="tab-pane fade" id="update" role="tabpanel">
        <form id="updateJobForm">
          <div class="mb-3">
            <label class="form-label">Title (Partition Key)</label>
            <input type="text" class="form-control" name="title" placeholder="Existing job/internship title" required>
          </div>
          <div class="mb-3">
            <label class="form-label">New Company</label>
            <input type="text" class="form-control" name="company">
          </div>
          <div class="mb-3">
            <label class="form-label">New Location</label>
            <input type="text" class="form-control" name="location">
          </div>
          <div class="mb-3">
            <label class="form-label">New Deadline</label>
            <input type="date" class="form-control" name="deadline">
          </div>
          <button type="submit" class="btn btn-custom w-100"><i class="fas fa-edit"></i> Update Opportunity</button>
        </form>
      </div>

      <!-- Delete Opportunity -->
      <div class="tab-pane fade" id="delete" role="tabpanel">
        <form id="deleteJobForm">
          <div class="mb-3">
            <label class="form-label">Title (Partition Key)</label>
            <input type="text" class="form-control" name="title" placeholder="Enter job/internship title to delete" required>
          </div>
          <button type="submit" class="btn btn-custom w-100"><i class="fas fa-trash"></i> Delete Opportunity</button>
        </form>
      </div>

      <!-- View Opportunities -->
      <div class="tab-pane fade" id="view" role="tabpanel">
        <table class="table table-bordered opportunity-table" id="jobsTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Type</th>
              <th>Title</th>
              <th>Company</th>
              <th>Eligibility</th>
              <th>Location</th>
              <th>Deadline</th>
            </tr>
          </thead>
          <tbody>
            <!-- Jobs/Internships will load dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = "https://lozhbs5vig.execute-api.us-east-1.amazonaws.com/submit"; 

    // ✅ Create Job
    document.getElementById("createJobForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      data.action = "create";
      await sendData(data);
      e.target.reset();
    });

    // ✅ Update Job
    document.getElementById("updateJobForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      data.action = "update";
      await sendData(data);
      e.target.reset();
    });

    // ✅ Delete Job
    document.getElementById("deleteJobForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      data.action = "delete";
      await sendData(data);
      e.target.reset();
    });

    // ✅ View Jobs
    async function loadJobs() {
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "view" }),
        });
        const result = await res.json();
        const jobs = result.data || [];
        const tbody = document.querySelector("#jobsTable tbody");
        tbody.innerHTML = "";
        jobs.forEach((job, i) => {
          const row = `<tr>
            <td>${i + 1}</td>
            <td>${job.type}</td>
            <td>${job.title}</td>
            <td>${job.company}</td>
            <td>${job.eligibility}</td>
            <td>${job.location}</td>
            <td>${job.deadline}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      } catch (err) {
        console.error("Error loading jobs:", err);
      }
    }

    // ✅ Send reusable request
    async function sendData(data) {
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const result = await res.json();
        alert(result.message || "Done!");
      } catch (err) {
        alert("Error: " + err.message);
      }
    }async function fetchEvents() {
  const response = await fetch("https://abcd1234.execute-api.us-east-1.amazonaws.com/prod/Jobs", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ action: "viewAll" })
  });

  const data = await response.json();
  console.log("Events:", data);
}

    // Load jobs when "View" tab clicked
    document.getElementById("view-tab").addEventListener("click", loadJobs);
  </script>
</body>
</html>
