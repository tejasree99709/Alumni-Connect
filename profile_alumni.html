<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Summary</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #a1ffce, #00c6ff);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-card {
      background: white;
      border-radius: 12px;
      width: 700px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease;
    }

    h2 {
      text-align: center;
      color: #0072ff;
      margin-bottom: 20px;
    }

    .info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .field {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    input, select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background: #f7f7f7;
    }

    input[readonly] {
      background: #f0f0f0;
      cursor: not-allowed;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    #editBtn {
      background: #0072ff;
      color: white;
    }

    #saveBtn {
      background: #00c851;
      color: white;
      display: none;
    }

    #cancelBtn {
      background: #ff4444;
      color: white;
      display: none;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <h2>Alumni Profile Summary</h2>
    <form id="profileForm">
      <div class="info">

        <div class="field">
          <label>Alumni ID</label>
          <input type="text" name="alumniId" readonly>
        </div>

        <div class="field">
          <label>Name</label>
          <input type="text" name="name" readonly>
        </div>

        <div class="field">
          <label>Email</label>
          <input type="email" name="email" readonly>
        </div>

        <div class="field">
          <label>Batch</label>
          <input type="text" name="batch" readonly>
        </div>

        <div class="field">
          <label>Employment Status</label>
          <input type="text" name="stat" readonly>
        </div>

        <div class="field">
          <label>Employer</label>
          <input type="text" name="employer" readonly>
        </div>

        <div class="field">
          <label>Occupation</label>
          <input type="text" name="occupation" readonly>
        </div>

        <div class="field">
          <label>Experience Level</label>
          <input type="text" name="experience" readonly>
        </div>

        <div class="field">
          <label>Highest Degree</label>
          <input type="text" name="highestdegree" readonly>
        </div>

        <div class="field">
          <label>Top Skills</label>
          <input type="text" name="skills" readonly>
        </div>

        <div class="field">
          <label>Location</label>
          <input type="text" name="location" readonly>
        </div>

        <div class="field">
          <label>Gender</label>
          <input type="text" name="gender" readonly>
        </div>

        <div class="field">
          <label>Date of Birth</label>
          <input type="text" name="dob" readonly>
        </div>

        <div class="field">
          <label>Field of Interest</label>
          <input type="text" name="interest" readonly>
        </div>

      </div>

      <div class="buttons">
        <button type="button" id="editBtn">Edit</button>
        <button type="button" id="saveBtn">Save</button>
        <button type="button" id="cancelBtn">Cancel</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("profileForm");
    const editBtn = document.getElementById("editBtn");
    const saveBtn = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelBtn");

    const alumniId = localStorage.getItem("alumniId");

    if (!alumniId) {
      alert("Please login first.");
      window.location.href = "LoginForm.html";
    }

    // Fetch alumni data from API
    async function fetchProfile() {
      try {
        const response = await fetch(`https://2iwsv0wlrj.execute-api.us-east-1.amazonaws.com/get?alumniId=${alumniId}`);
        const data = await response.json();

        // Fill form
        for (let key in data) {
          if (form.elements[key]) {
            form.elements[key].value = data[key];
          }
        }

      } catch (err) {
        console.error(err);
        alert("Failed to load profile.");
      }
    }

    fetchProfile();

    // Enable edit mode
    editBtn.onclick = () => {
      form.querySelectorAll("input").forEach(inp => {
        if (inp.name !== "alumniId") inp.removeAttribute("readonly");
      });
      editBtn.style.display = "none";
      saveBtn.style.display = "inline-block";
      cancelBtn.style.display = "inline-block";
    };

    // Cancel edit mode
    cancelBtn.onclick = () => {
      form.querySelectorAll("input").forEach(inp => inp.setAttribute("readonly", true));
      saveBtn.style.display = "none";
      cancelBtn.style.display = "none";
      editBtn.style.display = "inline-block";
      fetchProfile();
    };

    // Save updated data
    saveBtn.onclick = async () => {
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://2iwsv0wlrj.execute-api.us-east-1.amazonaws.com/update", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          alert("Profile updated successfully!");
          form.querySelectorAll("input").forEach(inp => inp.setAttribute("readonly", true));
          saveBtn.style.display = "none";
          cancelBtn.style.display = "none";
          editBtn.style.display = "inline-block";
        } else {
          alert(result.error || "Update failed.");
        }
      } catch (err) {
        console.error(err);
        alert("Error updating profile.");
      }
    };
  </script>
