<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Opportunities | Alumni Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #b1e5f2;
    }
    .topbar {
      background-color: #1c2434;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topbar h1 {
      font-size: 1.5rem;
      margin: 0 auto;
    }
    .opportunity-table {
      background-color: #ffffff;
      color: #000000;
      margin: 40px auto;
      width: 95%;
    }
    .opportunity-table th {
      background-color: #e0e0e0;
      text-align: center;
    }
    .opportunity-table td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <h1><i class="fas fa-briefcase"></i> View Opportunities</h1>
    <a href="Studentdashboard.html" class="btn btn-danger"><i class="fas fa-arrow-left"></i> Back</a>
  </div>

  <table class="table table-bordered opportunity-table" id="jobsTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Type</th>
        <th>Title</th>
        <th>Company</th>
        <th>Eligibility</th>
        <th>Location</th>
        <th>Deadline</th>
      </tr>
    </thead>
    <tbody>
      <!-- Jobs/Internships will load dynamically -->
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = "https://lozhbs5vig.execute-api.us-east-1.amazonaws.com/submit"; 

    async function loadJobs() {
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "view" }),
        });
        const result = await res.json();
        const jobs = result.data || [];
        const tbody = document.querySelector("#jobsTable tbody");
        tbody.innerHTML = "";
        jobs.forEach((job, i) => {
          const row = `<tr>
            <td>${i + 1}</td>
            <td>${job.type}</td>
            <td>${job.title}</td>
            <td>${job.company}</td>
            <td>${job.eligibility}</td>
            <td>${job.location}</td>
            <td>${job.deadline}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      } catch (err) {
        console.error("Error loading jobs:", err);
      }
    }

    // Auto-load jobs when page opens
    window.onload = loadJobs;
  </script>
</body>
</html>
