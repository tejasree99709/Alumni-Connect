<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Announcements | Alumni Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #b1e5f2;
    }
    .topbar {
      background-color: #1c2434;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topbar h1 {
      font-size: 1.5rem;
      margin: 0 auto;
    }
    .announcement-table {
      background-color: #ffffff;
      color: #000000;
      margin: 40px auto;
      width: 90%;
    }
    .announcement-table th {
      background-color: #e0e0e0;
      text-align: center;
    }
    .announcement-table td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <h1>ðŸ“¢ View Announcements</h1>
    <a href="Alumnidashboard.html" class="btn btn-danger"><i class="fas fa-arrow-left"></i> Back</a>
  </div>

  <table class="table table-bordered announcement-table" id="announcementTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Audience</th>
        <th>Description</th>
        <th>Valid Until</th>
      </tr>
    </thead>
    <tbody>
      <!-- Announcements will load dynamically -->
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = "https://f1n8vn9o03.execute-api.us-east-1.amazonaws.com/submit"; 

    async function loadAnnouncements() {
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "view" }),
        });
        const result = await res.json();
        const announcements = result.data || [];
        const tbody = document.querySelector("#announcementTable tbody");
        tbody.innerHTML = "";
        announcements.forEach((a, i) => {
          const row = `<tr>
            <td>${i + 1}</td>
            <td>${a.title}</td>
            <td>${a.audience}</td>
            <td>${a.description}</td>
            <td>${a.validUntil || "-"}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      } catch (err) {
        console.error("Error loading announcements:", err);
      }
    }

    // Auto-load announcements when the page opens
    window.onload = loadAnnouncements;
  </script>
</body>
</html>
