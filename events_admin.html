<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Events | Alumni Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #b1e5f2;
      margin: 0;
      padding: 0;
    }
    .topbar {
      background-color: #1c2434;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topbar h1 {
      font-size: 1.5rem;
      margin: 0 auto;
    }
    .form-container {
      max-width: 800px;
      margin: 40px auto;
      background: #2f3d5a;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-container .form-label {
      color: #ffffff;
      font-weight: 500;
    }
    .btn-custom {
      background-color: #b1e5f2;
      color: #000000;
      border-radius: 5px;
    }
    .btn-custom:hover {
      background-color: #b1e5f2;
    }
    .nav-tabs .nav-link.active {
      background-color: #b1e5f2;
      color: #000000;
      border-radius: 5px 5px 0 0;
    }
    .nav-tabs .nav-link {
      border: none;
      color: #fff;
    }
    .event-table {
      background-color: #ffffff;
      color: #000000;
      margin-top: 20px;
    }
    .event-table th, .event-table td {
      vertical-align: middle;
      text-align: center;
    }
    .event-table th {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <h1><i class="fas fa-calendar"></i> Manage Events</h1>
    <a href="Admindashboard.html" class="btn btn-danger"><i class="fas fa-arrow-left"></i> Back</a>
  </div>

  <div class="form-container">
    <!-- Tabs for Create, Update, Delete, View -->
    <ul class="nav nav-tabs mb-3" id="eventTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="create-tab" data-bs-toggle="tab" data-bs-target="#create" type="button" role="tab">Create</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="update-tab" data-bs-toggle="tab" data-bs-target="#update" type="button" role="tab">Update</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="delete-tab" data-bs-toggle="tab" data-bs-target="#delete" type="button" role="tab">Delete</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="view-tab" data-bs-toggle="tab" data-bs-target="#view" type="button" role="tab">View</button>
      </li>
    </ul>

    <div class="tab-content" id="eventTabContent">
      <!-- Create Event -->
      <div class="tab-pane fade show active" id="create" role="tabpanel">
        <form id="createEventForm">
          <div class="mb-3">
            <label class="form-label">Event Title</label>
            <input type="text" class="form-control" name="title" placeholder="Enter event title" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" name="date" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Time</label>
            <input type="time" class="form-control" name="time" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Venue</label>
            <input type="text" class="form-control" name="venue" placeholder="Enter venue" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="4" placeholder="Enter event details..." required></textarea>
          </div>
          <button type="submit" class="btn btn-custom w-100"><i class="fas fa-plus"></i> Create Event</button>
        </form>
      </div>

      <!-- Update Event -->
      <div class="tab-pane fade" id="update" role="tabpanel">
        <form id="updateEventForm">
          <div class="mb-3">
            <label class="form-label">Event Title (Partition Key)</label>
            <input type="text" class="form-control" name="title" placeholder="Existing event title" required>
          </div>
          <div class="mb-3">
            <label class="form-label">New Date</label>
            <input type="date" class="form-control" name="date">
          </div>
          <div class="mb-3">
            <label class="form-label">New Time</label>
            <input type="time" class="form-control" name="time">
          </div>
          <div class="mb-3">
            <label class="form-label">New Venue</label>
            <input type="text" class="form-control" name="venue" placeholder="Update venue">
          </div>
          <div class="mb-3">
            <label class="form-label">Updated Description</label>
            <textarea class="form-control" name="description" rows="4" placeholder="Update event details..."></textarea>
          </div>
          <button type="submit" class="btn btn-custom w-100"><i class="fas fa-edit"></i> Update Event</button>
        </form>
      </div>

      <!-- Delete Event -->
      <div class="tab-pane fade" id="delete" role="tabpanel">
        <form id="deleteEventForm">
          <div class="mb-3">
            <label class="form-label">Event Title (Partition Key)</label>
            <input type="text" class="form-control" name="title" placeholder="Enter event title to delete" required>
          </div>
          <button type="submit" class="btn btn-custom w-100"><i class="fas fa-trash"></i> Delete Event</button>
        </form>
      </div>

      <!-- View Events -->
      <div class="tab-pane fade" id="view" role="tabpanel">
        <table class="table table-bordered event-table" id="eventsTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Date</th>
              <th>Time</th>
              <th>Venue</th>
            </tr>
          </thead>
          <tbody>
            <!-- Events will load dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = "https://lkq75y3453.execute-api.us-east-1.amazonaws.com/submit"; // ðŸ”´ Replace with your API URL

    // âœ… Handle Create Event
    // âœ… Create Event
document.getElementById("createEventForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target).entries());
  data.action = "create"; // ðŸ‘ˆ add action
  await sendData(data);
  e.target.reset();
});

// âœ… Update Event
document.getElementById("updateEventForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target).entries());
  data.action = "update"; // ðŸ‘ˆ add action
  await sendData(data);
  e.target.reset();
});

// âœ… Delete Event
document.getElementById("deleteEventForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target).entries());
  data.action = "delete"; // ðŸ‘ˆ add action
  await sendData(data);
  e.target.reset();
});

// âœ… View Events
async function loadEvents() {
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: "view" }),
    });
    const result = await res.json();
    const events = result.data || [];
    const tbody = document.querySelector("#eventsTable tbody");
    tbody.innerHTML = "";
    events.forEach((ev, i) => {
      const row = `<tr>
        <td>${i + 1}</td>
        <td>${ev.title}</td>
        <td>${ev.date || ""}</td>
        <td>${ev.time || ""}</td>
        <td>${ev.venue || ""}</td>
      </tr>`;
      tbody.innerHTML += row;
    });
  } catch (err) {
    console.error("Error loading events:", err);
  }
}

// âœ… Reusable send function
async function sendData(data) {
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data),
    });
    const result = await res.json();
    alert(result.message || "Done!");
  } catch (err) {
    alert("Error: " + err.message);
  }
}
async function fetchEvents() {
  const response = await fetch("https://abcd1234.execute-api.us-east-1.amazonaws.com/prod/events", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ action: "viewAll" })
  });

  const data = await response.json();
  console.log("Events:", data);
}


    // Load events when "View" tab is clicked
    document.getElementById("view-tab").addEventListener("click", loadEvents);
  </script>
</body>
</html>
