<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni Posts | Alumni Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body { font-family: 'Roboto', sans-serif; background-color: #b1e5f2; margin: 0; padding: 0; }
    .topbar { background-color: #1c2434; color: #fff; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
    .topbar h1 { font-size: 1.5rem; margin: 0 auto; }
    .form-container { max-width: 800px; margin: 40px auto; background: #2f3d5a; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    .form-container .form-label { color: #ffffff; font-weight: 500; }
    .btn-custom { background-color: #b1e5f2; color: #000; border-radius: 5px; }
    .btn-custom:hover { background-color: #9ed8e8; }
    .nav-tabs .nav-link.active { background-color: #b1e5f2; color: #000; border-radius: 5px 5px 0 0; }
    .nav-tabs .nav-link { border: none; color: #fff; }
    .post-table { background-color: #fff; color: #000; margin-top: 20px; }
    .post-table th, .post-table td { vertical-align: middle; text-align: center; }
    .post-table th { background-color: #e0e0e0; }
    img.post-photo { max-width: 80px; border-radius: 5px; }
  </style>
</head>
<body>

<div class="topbar">
  <h1><i class="fas fa-user-graduate"></i> Alumni Posts</h1>
  <a href="Alumnidashboard.html" class="btn btn-danger"><i class="fas fa-arrow-left"></i> Back</a>
</div>

<div class="form-container">
  <ul class="nav nav-tabs mb-3" id="postTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="create-tab" data-bs-toggle="tab" data-bs-target="#create" type="button">Create</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="update-tab" data-bs-toggle="tab" data-bs-target="#update" type="button">Update</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="delete-tab" data-bs-toggle="tab" data-bs-target="#delete" type="button">Delete</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="view-tab" data-bs-toggle="tab" data-bs-target="#view" type="button">View</button>
    </li>
  </ul>

  <div class="tab-content" id="postTabContent">
    <!-- Create Post -->
    <div class="tab-pane fade show active" id="create">
      <form id="createPostForm">
        <div class="mb-3">
          <label class="form-label">Name (Partition Key)</label>
          <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" name="description" rows="4" placeholder="Share your experience..." required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Link (optional)</label>
          <input type="url" class="form-control" name="link" placeholder="Add a link">
        </div>
        <div class="mb-3">
          <label class="form-label">Photo (optional)</label>
          <input type="file" class="form-control" id="createPhoto" accept="image/*">
        </div>
        <button type="submit" class="btn btn-custom w-100"><i class="fas fa-paper-plane"></i> Submit Post</button>
      </form>
    </div>

    <!-- Update Post -->
    <div class="tab-pane fade" id="update">
      <form id="updatePostForm">
        <div class="mb-3">
          <label class="form-label">Name (Partition Key)</label>
          <input type="text" class="form-control" name="name" placeholder="Enter name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">New Description</label>
          <textarea class="form-control" name="description" rows="4" placeholder="Update post..."></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">New Link</label>
          <input type="url" class="form-control" name="link" placeholder="Update link">
        </div>
        <div class="mb-3">
          <label class="form-label">New Photo</label>
          <input type="file" class="form-control" id="updatePhoto" accept="image/*">
        </div>
        <button type="submit" class="btn btn-custom w-100"><i class="fas fa-edit"></i> Update Post</button>
      </form>
    </div>

    <!-- Delete Post -->
    <div class="tab-pane fade" id="delete">
      <form id="deletePostForm">
        <div class="mb-3">
          <label class="form-label">Name (Partition Key)</label>
          <input type="text" class="form-control" name="name" placeholder="Enter name to delete" required>
        </div>
        <button type="submit" class="btn btn-custom w-100"><i class="fas fa-trash"></i> Delete Post</button>
      </form>
    </div>

    <!-- View Posts -->
    <div class="tab-pane fade" id="view">
      <table class="table table-bordered post-table" id="postsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Link</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const API_URL = "https://l1icaox9v8.execute-api.us-east-1.amazonaws.com/submit";

// Convert file to Base64
function toBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result);
    reader.onerror = reject;
  });
}

// Create Post
document.getElementById("createPostForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target).entries());
  data.action = "create";

  const file = document.getElementById("createPhoto").files[0];
  if(file) data.photo = await toBase64(file);

  await sendData(data);
  e.target.reset();
  document.getElementById("createPhoto").value = "";
});

// Update Post
document.getElementById("updatePostForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target).entries());
  data.action = "update";

  const file = document.getElementById("updatePhoto").files[0];
  if(file) data.photo = await toBase64(file);

  await sendData(data);
  e.target.reset();
  document.getElementById("updatePhoto").value = "";
});

// Delete Post
document.getElementById("deletePostForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target).entries());
  data.action = "delete";
  await sendData(data);
  e.target.reset();
});

// View Posts
async function loadPosts() {
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: "view" }),
    });
    const result = await res.json();
    const posts = result.data || [];
    const tbody = document.querySelector("#postsTable tbody");
    tbody.innerHTML = "";
    posts.forEach((post, i) => {
      tbody.innerHTML += `<tr>
        <td>${i+1}</td>
        <td>${post.name}</td>
        <td>${post.description || ""}</td>
        <td>${post.link ? `<a href="${post.link}" target="_blank">${post.link}</a>` : ""}</td>
        <td>${post.photoUrl ? `<img src="${post.photoUrl}" class="post-photo">` : ""}</td>
      </tr>`;
    });
  } catch (err) {
    console.error("Error loading posts:", err);
    alert("Error loading posts: " + err.message);
  }
}

// Send data to Lambda
async function sendData(data) {
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data),
    });
    const result = await res.json();
    if(result.message) alert(result.message);
    if(data.action === "view") loadPosts();
  } catch (err) {
    alert("Error: " + err.message);
  }
}

// Load posts when View tab is clicked
document.getElementById("view-tab").addEventListener("click", loadPosts);
</script>
</body>
</html>
